<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Count Down app</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background-color: #000000;
      color: #fff;
    }

    .container {
      font-family: Arial, Helvetica, sans-serif;
      font-size: xx-large;
      text-align: center;
    }

    .outer-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
  </style>
</head>

<body>
  <div class="outer-container">
    <div class="container"></div>
  </div>
  <script>
    let dateFinal = new Date(2025, 1, 1);
    function updateTime() {
      let now = new Date();
      let timeDifference = Math.abs(dateFinal - now);
      let days = Math.floor(timeDifference / (24 * 60 * 60 * 1000));
      let hours = Math.floor((timeDifference % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
      let mins = Math.floor((timeDifference % (60 * 60 * 1000)) / (60 * 1000));
      document.querySelector(".container").innerHTML = `${days} days, ${hours} hours, ${mins} mins left till 2025`;
    }
    setInterval(updateTime, 10000);
    updateTime();
  </script>
</body>

</html>
